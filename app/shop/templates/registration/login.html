<!-- HTML avec classes ajoutées -->
<form method="post" action="{% url 'login' %}" class="login-container">
  {% csrf_token %}
  <table class="form-table">
    <tr class="form-group">
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr class="form-group">
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>

  <input type="submit" value="login" class="submit-button" />
  <input type="hidden" name="next" value="{{ next }}" />

  <div class="auth-links">
    <a class="signup-link" href="{% url 'signup' %}">Créer un compte</a>
  </div>
</form>

<!-- CSS correspondant -->
<style>
  .login-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background: linear-gradient(145deg, #ffffff, #f5f7fa);
  }

  .form-table {
    width: 100%;
    margin-bottom: 20px;
  }

  .form-group td {
    padding: 10px 0;
  }

  .form-group label {
    display: block;
    color: #4a5568;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
  }

  .submit-button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #4299e1, #667eea);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
    margin-top: 10px;
  }

  .submit-button:hover {
    transform: translateY(-1px);
  }

  .auth-links {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
  }

  .signup-link {
    color: #4299e1;
    text-decoration: none;
    font-size: 15px;
    transition: color 0.2s ease;
    cursor: pointer;
  }

  .signup-link:hover {
    color: #2b6cb0;
    text-decoration: underline;
  }
</style>
